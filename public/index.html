<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spela Hänga Gubbe!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <h1>Hänga gubbe!</h1>


    <!-- formulär som anger vem man är... -->
    <form id="formUsername" action="">

        <input type="text" name="username" id="username" placeholder="Berätta vem du är!">
        <input type="submit" value="Börja chatta">

    </form>


    <section id="chatStage" class="hidden">

        <!-- Ritblock -->
        <div id="drawingArea">
            <p style="text-align: center; margin-bottom: 10px; color: #666; font-size: 0.9em;">
                Gemensamt ritblock - alla kan rita och se varandras ritningar
            </p>

            <div id="drawingCanvasContainer">
                <canvas id="backgroundCanvas"></canvas>
                <canvas id="overlayCanvas"></canvas>
            </div>
            <!-- <canvas id="drawingCanvas"></canvas> -->
            <div class="cursor-indicator" id="cursorIndicator"></div>
            <div id="canvasControls">
                <div id="brushControls">
                    <label>Penselstorlek:</label>
                    <select id="brushSize">
                        <option value="2">Tunn (2px)</option>
                        <option value="3" selected>Normal (3px)</option>
                        <option value="5">Medel (5px)</option>
                        <option value="8">Tjock (8px)</option>
                        <option value="12">Mycket tjock (12px)</option>
                    </select>

                    <label>Penseltyp:</label>
                    <select id="brushType">
                        <option value="normal" selected>Normal</option>
                        <option value="marker">Marker</option>
                        <option value="pen">Penna</option>
                    </select>


                    <div id="brushIndicator">Normal</div>


                </div>
                <button type="button" id="clearCanvas">Rensa</button>
            </div>
        </div>

        <!-- input text - forumlär för att skriva meddelande... -->
        <form id="formMessage" action="">



            <input type="text" name="msg" id="msg" placeholder="Skriv!">
            <input type="submit" value="Skicka">

        </form>


        <div id="chat"></div>

    </section>

    <!-- </section> -->


    <script src="scripts/code.js"></script>

</body>

</html>
